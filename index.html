<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social link profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <img src="images/avatar-jessica.jpeg" alt="">
      <p class="p1">Jessica Randell</p>
      <span>London,United Kingdom</span>
      <p class="p2">"Front-end developer and avid reader."</p>
      <div class="links-container">
        <div class="links"><p>Github</p></div>
        <div class="links">Frontend Mentor</div>
        <div class="links">Linkedin</div>
        <div class="links">Twitter</div>
        <div class="links">Instagram</div>
      </div>
    </div>
</body>
</html>
